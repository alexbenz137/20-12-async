<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>

    <div class="container-xxl main-container">

        <section>
            <h1>PRODUCTO DETALLE</h1>
            <div class="row" id="product-wrapper">

                <div class="col-12 col-md-6 col-lg-4 col-xl-3">
                    <div class="card shadow w-100">
                        <img class="card-img-top card-image"
                            src="https://i.pinimg.com/originals/62/6d/ff/626dffc169b977554d4ed7eafe312801.jpg" alt="">

                        <div class="card-body">
                            <h5 class="card-title card-main-title">Un titulo ejemplo</h5>
                            <p class="card-text">
                                Lorem ipsum dolor, sit amet consectetur adipisicing elit. Rerum placeat impedit nam,
                                quasi deleniti mollitia suscipit perferendis? Aspernatur, expedita ratione.
                            </p>
                            <h5 class="text-primary text-center">
                                $ 560000
                            </h5>
                            <a href="" class="btn btn-primary">Ver detalles</a>
                        </div>

                    </div>
                </div>

            </div>


        </section>

        <aside class="right-sidebar">
            <div class="weather-container">
                <div class="weather-input-container d-flex gap-2">
                    <input type="text" id="weather-search" class="weather-input" placeholder="Ingrese ciudad">
                    <button class="btn btn-primary" id="weather-search-btn" onclick="searchWeatherCityBtn()">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <div class="weather-info">
                    <div class="weather-info__city" id="weather-name">-</div>
                    <div class="weather-info__temp" id="weather-temp">
                        -
                    </div>
                    <div class="weather-info__icon" id="weather-icon"></div>
                </div>
            </div>
        </aside>
    </div>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- - Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- - Fetch JS -->
    <script src="/js/fetch.js"></script>
    <script src="/js/weather.js"></script>

</body>

</html>
